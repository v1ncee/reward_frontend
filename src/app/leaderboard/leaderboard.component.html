<div class="content">
  <div class="container">
    <div class="podium">

        <div class="scoreboard">
            <p>{{secondPlace?.firstName}}</p> 
            <p>points: {{secondPlace?.points}}</p> 
            <div class="tweede"><img src="../../assets/images/tweede.png" alt=""></div>
        </div>
        <div class="scoreboard">
            <p>{{firstPlace?.firstName}}</p>
            <p>points: {{firstPlace?.points}}</p>
            <div class="eerste"><img src="../../assets/images/eerste.png" alt=""></div>
        </div>
        <div class="scoreboard">
            <p>{{thirdPlace?.firstName}}</p>
            <p>points: {{thirdPlace?.points}}</p>
            <div class="derde"><img src="../../assets/images/derde.png" alt=""></div>
        </div>

    </div>
    <div class="leaderboard">
       

      <table class="table">
        <tr>
          <th style="width: 20%">Place:</th>
          <th style="width: 40%">Name:</th>
          <th style="width: 40%">Points:</th>
        </tr>
        <tr *ngFor="let item of userList; let i = index">
          <td>{{i+4}}</td>
          <td>{{item?.firstName}} {{item?.lastName}}</td>
          <td>{{item?.points}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
