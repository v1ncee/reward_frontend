<div class="content">
  <div class="box">
    <table class="table">
      <tr >
        <th>User:</th>
        <th>Exercise:</th>
        <th>Comment:</th>
        <th>Status: </th>
        <th colspan="2">Actions</th>
      </tr>
      <tr *ngFor="let item of exercisesClaimsList">
        <td>{{item?.user?.username}} {{item?.user?.lastName}}</td>
        <td>{{item?.exercise?.title}} ({{item?.exercise?.points}})</td>
        <td>{{item?.comment}}</td>
        <td>{{item?.status}}</td>
        <td><i class="far fa-check-circle" (click)="accept(item)"></i></td>
        <td><i class="far fa-times-circle" (click)="decline(item)"></i></td>
      </tr>
    </table>
  </div>
</div>
