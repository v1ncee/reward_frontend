<div class="card">
  <div class="card-header text-center font-weight-bold align-items-center text-uppercase position-relative">
    {{item.title}}
    <i class="fas fa-ellipsis-v position-absolute reward-dots-button" (mouseenter)="toggleClass(item)" (mouseleave)="toggleClass(item)"></i>
  </div>

  <div class="position-relative">
    <img class="card-img-bottom" src="https://mediationamsterdam.nl/wp-content/uploads/2016/02/cadeau-1030x1030.jpg" alt="Card image cap">
    <div class="overlay-reward-img">
      {{item.points}}
    </div>
  </div>

  <div class="btn-group-vertical popup-reward" [ngbCollapse]="!item.active" (mouseleave)="toggleClass(item)">
    <a routerLink="/rewards/detail/{{item.id}}" class="btn btn-secondary">Details</a>
    <a routerLink="/home" class="btn btn-secondary">Claim</a>
  </div>
</div>
