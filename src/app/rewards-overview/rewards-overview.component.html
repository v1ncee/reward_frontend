<div class="container">
  <div class="form-group d-flex flex-sm-row flex-column">
    <div class="d-flex flex-row mt-2 w-100">
      <input id="reward" type="text" class="form-control reward-search-input input-50" placeholder="Search a reward..."
             #rewardSearch
             (keyup)="search(rewardSearch.value)"/>
      <button class="btn reward-search-button input-50">Search</button>
    </div>
    <select name="filter-rewards" id="filter-rewards" class="input-50 mt-2"
            #filterRewards
            (change)="filter(filterRewards.value)">
      <option value="0" selected hidden>&nbsp; Filter op:</option>
      <option value="1">Punten (laag -> hoog)</option>
      <option value="2">Punten (hoog -> laag)</option>
    </select>
  </div>

  <div class="card-columns mt-5 cards-rewards">
    <app-reward-item *ngFor="let reward of (rewardsList$ | async)"
                     [item]="reward">
    </app-reward-item>

  </div>


</div>
