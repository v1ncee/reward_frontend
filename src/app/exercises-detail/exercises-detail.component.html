<div class="content">
  <div class="container cards-rewards">
    <div class="card">
      <div class="card-header border-bottom-0 d-flex flex-row justify-content-between align-items-center"><h4>
        {{exercise?.title}}</h4><strong>{{exercise?.points}}</strong></div>
      <div class="card-body d-flex flex-row flex-wrap">
        <div class="col-sm-6 col-12 text-center">
          <div *ngIf="exercise?.image == null || exercise?.image == ''">
            <img class="card-img-bottom "
                 src="https://gorillasports.nl/img/products/100694137/2010/dumbellset-30-kg-gietijzer-zwart.jpg"
                 alt="Card image cap">
          </div>
          <div *ngIf="exercise?.image != null && exercise.image != ''">
            <img class="card-img-bottom " src="{{exercise?.image}}" alt="Card image cap">
          </div>
        </div>
        <div class="col-sm-6 col-12">
          {{exercise?.description}}
        </div>
      </div>
    </div>
  </div>
</div>
