    <div class="card-body d-flex flex-row flex-wrap">
      <div class="col-sm-6 col-12 text-center">
        <img src="https://gorillasports.nl/img/products/100694137/2010/dumbellset-30-kg-gietijzer-zwart.jpg" class="img-fluid col-6" alt="">
      </div>
      <div class="col-sm-6 col-12">
        {{exercise?.description}}
      </div>
    </div>
  </div>
</div>
