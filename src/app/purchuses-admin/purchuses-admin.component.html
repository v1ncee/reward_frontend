<div class="content">
  <div class="container">
    <table class="table table-box-shadow d-sm-block d-none">
      <tr>
        <th>User:</th>
        <th>Reward:</th>
        <th class="w-100">Description:</th>
      </tr>
      <tr *ngFor="let item of rewardsList" class="bg-white">
        <td>{{item?.user}}</td>
        <td>{{item?.title}}&nbsp;({{item?.points}})</td>
        <td>{{item?.description}}</td>
      </tr>
    </table>

    <div class="cards-rewards d-sm-none d-block">
      <div class="card p-3 mb-3" *ngFor="let item of rewardsList">
        <table>
          <tr>
            <th class="w-25">User:</th>
            <td class="text-left">{{item?.user}}</td>
          </tr>
          <tr>
            <th>Reward:</th>
            <td>{{item?.title}}&nbsp;({{item?.points}})</td>
          </tr>
          <tr>
            <th>Description:</th>
            <td>{{item?.description}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
