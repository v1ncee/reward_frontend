<div class="w-100 nav-bar d-flex align-items-center">
  <div class="w-100 nav-bar-title d-flex justify-content-between align-items-center px-sm-4 px-3"><span>{{(user$ | async)?.firstName}} {{(user$ | async)?.lastName}}</span> <span class="mr-sm-5 pr-sm-2 mr-0 pr-0 font-weight-normal"><strong>{{(user$ | async)?.points}}</strong> points</span></div>
</div>

<div class="d-flex flex-column position-fixed sidebar" [ngClass]="{'open': open}">
  <div class="d-flex flex-sm-column flex-row sidebar-nav nav-icon-container justify-content-between">
    <div (click)="open = !open" class="align-self-center align-items-center nav-icon d-sm-flex d-none">
      <i class="fas fa-bars text-white" [ngbCollapse]="open"></i>
      <i class="fas fa-times text-white" [ngbCollapse]="!open"></i>
    </div>
    <div class="nav-icon" routerLink="/applications-admin" routerLinkActive="active"><i class="fas fa-file-contract"></i><span [ngbCollapse]="!open">Application</span></div>
    <div class="nav-icon" routerLink="/users-admin" routerLinkActive="active"><i class="fas fa-medal"></i><span [ngbCollapse]="!open">Rewards</span></div>
    <div class="nav-icon" routerLink="/rewards" routerLinkActive="active"><i class="fas fa-user"></i><span [ngbCollapse]="!open">Users</span></div>
    <div class="nav-icon" routerLink="/logout" routerLinkActive="active"><i class="fas fa-unlock"></i><span [ngbCollapse]="!open">Logout</span></div>
  </div>
</div>
