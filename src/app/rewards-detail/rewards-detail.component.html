<div class="content">
<div class="container cards-rewards">
  <div class="card">
    <div class="card-header border-bottom-0 d-flex flex-row justify-content-between align-items-center"><h4>{{reward?.title}}</h4><strong>{{reward?.points}}</strong></div>
    <div class="card-body d-flex flex-row flex-wrap">
      <div class="col-sm-6 col-12 text-center">
        <div *ngIf="reward?.image == null || reward?.image == ''">
          <img class="card-img-bottom "  src="https://mediationamsterdam.nl/wp-content/uploads/2016/02/cadeau-1030x1030.jpg" alt="Card image cap">
        </div>
        <div *ngIf="reward?.image != null && reward.image != ''">
          <img class="card-img-bottom "  src="{{reward?.image}}" alt="Card image cap">
        </div>
      </div>
      <div class="col-sm-6 col-12">
        {{reward?.description}}
      </div>
    </div>
  </div>
  <button style="margin-top:3%;" class="btn reward-search-button input-50 d-flex align-items-center" routerLink="/user/rewards/">Back</button>
</div>
</div>
